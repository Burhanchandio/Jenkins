<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload</title>
    <style>
        /* Reset and Base Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #e0e7ff;
            display: flex;
            height: 100vh;
            margin: 0;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 250px;
            background-color: #3b82f6;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            padding: 30px 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.2);
        }

        .sidebar h2 {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 30px;
            text-align: center;
        }

        .nav-link {
            font-size: 18px;
            color: #ffffff;
            text-decoration: none;
            padding: 12px;
            border-radius: 5px;
            margin: 10px 0;
            transition: background-color 0.3s ease;
        }

        .nav-link:hover {
            background-color: #2563eb;
        }

        .logout-link {
            color: #ffccd5;
            margin-top: auto;
            font-size: 18px;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }

        .logout-link:hover {
            color: #ff8493;
        }

        /* Main Content Styling */
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 450px;
            text-align: center;
        }

        h2 {
            color: #3b82f6;
            margin-bottom: 25px;
            font-size: 24px;
            font-weight: 600;
        }

        input[type="file"] {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 20px 0;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
        }

        button {
            background-color: #3b82f6;
            color: #ffffff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #2563eb;
        }

        /* Loading Indicator Styling */
        #loading {
            display: none;
            margin-top: 20px;
            color: #374151;
            font-size: 16px;
        }
    </style>
    <script>
        function showLoading() {
            document.getElementById("loading").style.display = "block";
        }
    </script>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar">
        <h2>Navigation</h2>
        <a href="{{ url_for('dashboard') }}" class="nav-link">Dashboard</a>
        <a href="{{ url_for('upload') }}" class="nav-link">Upload New File</a>
        <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    </div>

    <!-- Main Content Area -->
    <div class="main-content">
        <div class="container">
            <h2>Upload a File</h2>
            <form method="post" enctype="multipart/form-data" onsubmit="showLoading()">
                <input type="file" name="file" required>
                <button type="submit">Upload</button>
            </form>
            <div id="loading">
                <p>Processing... Please wait.</p>
            </div>
        </div>
    </div>
</body>
</html>
